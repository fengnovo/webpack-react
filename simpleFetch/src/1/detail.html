<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no">
	<title>nginx test</title>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style>
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		ul,li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		img {
			max-width: 100%;
		}

		#app {
			width: 100%;
		}
		.banner {
			width: 100%;
		}
		.title {
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="app">
		
	</div>
	<script>
		$(function(){
			$.ajax({
				url:'http://139.199.79.18/api/zhihu/'+location.search.slice(4),
				success: function(data){
					console.log(data);
					var _html = '';
					if(data.image){
						_html += '<img class="banner" src='+data.image+' alt=""/>';
					}
					if(data.images && data.images.length>0){
						data.images.forEach(function(item){
							_html += '<img src='+item+' alt=""/>';
						})
					}
					_html += '<h2 class="title">'+data.title+'</h2><div>'+data.body+'</div>';
					$('#app').html(_html);
				},
				error: function(data){
					console.log(data)
				}
			})
		})
	</script>
</body>
</html>
